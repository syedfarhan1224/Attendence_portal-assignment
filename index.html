<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
 
    <div class="container">
        <header>
            <h1>Attendance Portal</h1>
            <div class="summary">
                <span id="present"class="present">Present days: 0</span>
                <span id="absent" class="absent">Absent days: 0</span>
                <span id="leave" class="leave">Leave days: 0</span>
            </div>
        </header>
        <div class="form-section">
            <input type="text" placeholder="Name" id="name" required>
            <input type="text" placeholder="Father's Name" id="fatherName" required>
            <input type="text" placeholder="Roll No" id="rollno" required>
            <input type="number" placeholder="Age" id="age" required>
            <button onclick="addUser()">Add User</button>
        </div>
        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>S no.</th>
                        <th>Name</th>
                        <th>Father's Name</th>
                        <th>Roll No</th>
                        <th>Age</th>
                        <th>Like</th>
                        <th>Present</th>
                        <th>Absent</th>
                        <th>Leave</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <!-- User rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
